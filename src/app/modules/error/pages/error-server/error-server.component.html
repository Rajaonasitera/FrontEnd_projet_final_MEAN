<div
  class="bg-background shadow-xs flex max-w-lg flex-col items-center justify-center gap-2 rounded-lg p-8 text-center">
  <h1 class="text-foreground text-4xl font-bold">Erreur Serveur</h1>
  <p class="text-muted-foreground text-base">
    Nous rencontrons des difficultés à joindre nos serveurs. Veuillez réessayer plus tard ou contacter le support si le problème persiste.
  </p>
  <app-button 
    (buttonClick)="goToHomePage()" 
    impact="light" 
    tone="neutral" 
    shape="rounded" 
    size="medium">
    Page d'accueil
  </app-button>
  
  <svg-icon 
    src="assets/illustrations/server-error.svg" 
    svgClass="w-[300px] h-[300px] text-muted-foreground">
  </svg-icon>
  
</div>
