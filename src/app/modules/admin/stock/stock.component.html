<div
  id="main-content"
  class="scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted flex w-full flex-col items-center justify-center">
  <div class="w-full max-w-7xl px-4 py-8 sm:px-8">
    <div class="bg-background mt-6 rounded-lg px-8 py-8 shadow-md">
      <div class="mb-6 flex items-center justify-between">
        <h2 class="text-foreground text-lg font-semibold">Stock des Produits</h2>
      </div>
      <div class="relative overflow-x-auto">
        <table class="w-full table-auto">
          <thead class="text-muted-foreground text-xs uppercase">
            <tr>
              <th class="py-3 text-left">Nom du Produit</th>
              <th class="py-3 text-left">Cat√©gorie</th>
              <th class="py-3 text-right">Prix</th>
              <th class="py-3 text-right">Stock Disponible</th>
              <th class="py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of stockProduits" class="border-border hover:bg-card border-b border-dashed">
              <td class="py-3 text-left">{{ produit.nom }}</td>
              <td class="py-3 text-left">{{ produit.categorie }}</td>
              <td class="py-3 text-right">{{ produit.prix | currency:'EUR' }}</td>
              <td class="py-3 text-right">{{ produit.stock }}</td>
              <td class="py-3 text-center">
                <button
                  class="mr-2 rounded-md bg-green-500 px-4 py-2 text-xs font-semibold text-white hover:bg-green-600"
                  (click)="ajouterStock(produit)">
                  Ajouter
                </button>
                <button
                  class="rounded-md bg-red-500 px-4 py-2 text-xs font-semibold text-white hover:bg-red-600"
                  (click)="reduireStock(produit)">
                  Retirer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
