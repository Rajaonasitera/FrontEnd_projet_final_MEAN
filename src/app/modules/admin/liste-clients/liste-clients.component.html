<div
  id="main-content"
  class="scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted flex w-full flex-col items-center justify-center">
  <div class="w-full max-w-7xl px-4 py-8 sm:px-8">
    <div class="bg-background mb-6 rounded-lg p-6 shadow-md">
      <div class="mb-4 flex flex-col justify-between gap-4 md:flex-row md:items-center">
        <h2 class="text-foreground text-lg font-semibold">Liste des Clients</h2>
        <div class="relative w-full md:w-64">
          <input
            type="search"
            id="search"
            class="bg-card border-border text-foreground block w-full rounded-lg border p-2.5 pl-10 text-sm"
            placeholder="Rechercher un client..."
            [(ngModel)]="searchTerm"
            (ngModelChange)="appliquerFiltres()" />
        </div>
      </div>
    </div>

    <div class="mt-4 flex justify-end">
      <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="ouvrirAjoutClientModal()">Ajouter un Client</button>
    </div>
  </div>

  <div class="bg-background rounded-lg px-6 py-6 shadow-md" style="height: 500px;">
    <div class="relative">
        <table class="w-full table-auto">
            <thead class="bg-muted/20 text-muted-foreground text-xs uppercase">
                <tr>
                    <th class="py-3 px-4 text-left">Nom du Client</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Numero</th>
                    <th class="py-3 px-4 text-left">Role</th>
                    <th></th>
                </tr>
            </thead>
        </table>
        <div style="max-height: 400px; overflow-y: auto;">
            <table class="w-full table-auto">
                <tbody>
                    <tr *ngFor="let client of clientsFilters" class="border-border hover:bg-card/50 border-b border-dashed">
                        <td class="py-4 px-4 text-left">
                            <div class="flex items-center">
                                <div class="bg-primary text-primary-foreground mr-3 flex h-8 w-8 items-center justify-center rounded-full text-sm font-medium">
                                    {{ client.name.charAt(0) }}
                                </div>
                                <div class="text-foreground font-medium">{{ client.name }}</div>
                            </div>
                        </td>
                        <td class="py-4 px-4 text-left">{{ client.email }}</td>
                        <td class="py-4 px-4 text-right">{{ client.telephone }}</td>
                        <td class="py-4 px-4 text-right">{{ client.role }}</td>
                        <td class="py-4 px-4 text-center">
                            <button class="rounded-md bg-blue-500 px-3 py-1 text-xs font-semibold text-white hover:bg-blue-600"
                                (click)="voirDetails(client)">Voir détails</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>


  <div *ngIf="selectedClient" class="fixed inset-0 bg-opacity-50 backdrop-blur-lg flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Détails du Client</h2>
      <label class="block text-sm font-medium text-gray-700">Nom</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="selectedClient.name" [disabled]="!isEditing" />
      
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" class="w-full p-2 border rounded mb-2" [(ngModel)]="selectedClient.email" [disabled]="!isEditing" />
      
      <label class="block text-sm font-medium text-gray-700">Numéro</label>
      <input type="text" class="w-full p-2 border rounded mb-4" [(ngModel)]="selectedClient.telephone" [disabled]="!isEditing" />
      
      <div class="mt-4 flex justify-end space-x-2">
        <button *ngIf="!isEditing" class="bg-yellow-500 text-white px-4 py-2 rounded" (click)="isEditing = true">Modifier</button>
        <button *ngIf="isEditing" class="bg-green-500 text-white px-4 py-2 rounded" (click)="enregistrerModification()">Enregistrer</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="supprimerClient(selectedClient)">Supprimer</button>
        <button class="bg-gray-300 px-4 py-2 rounded" (click)="fermerModal()">Fermer</button>
      </div>
    </div>
  </div>

  <div *ngIf="isAjoutClientModalOpen" class="fixed inset-0 bg-opacity-50 backdrop-blur-lg flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Ajouter un Client</h2>
      <label class="block text-sm font-medium text-gray-700">Nom</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouveauClient.name" />
      
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouveauClient.email" />
      
      <label class="block text-sm font-medium text-gray-700">Numéro</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouveauClient.numero" />

      <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouveauClient.password" />
      
      <label class="block text-sm font-medium text-gray-700">Rôle</label>
      <select class="w-full p-2 border rounded mb-4" [(ngModel)]="nouveauClient.role">
        <option value="1">1</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      
      <div class="mt-4 flex justify-end space-x-2">
        <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="ajouterClient()">Ajouter</button>
        <button class="bg-gray-300 px-4 py-2 rounded" (click)="fermerAjoutClientModal()">Annuler</button>
      </div>
    </div>
  </div>
</div>
