<div
  id="main-content"
  class="scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted flex w-full flex-col items-center justify-center">
  <div class="w-full max-w-7xl px-4 py-8 sm:px-8">
    <div class="bg-background mt-6 rounded-lg px-8 py-8 shadow-md">
      <div class="mb-6 flex items-center justify-between">
        <h2 class="text-foreground text-lg font-semibold">Liste des Achats</h2>
      </div>
      <div class="relative overflow-x-auto">
        <table class="w-full table-auto">
          <thead class="text-muted-foreground text-xs uppercase">
            <tr>
              <th class="py-3 text-left">Nom du Client</th>
              <th class="py-3 text-left">Produit</th>
              <th class="py-3 text-right">Prix</th>
              <th class="py-3 text-right">Quantité</th>
              <th class="py-3 text-center">Total</th>
              <th class="py-3 text-center">État</th>
              <th class="py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let achat of achatsClients" class="border-border hover:bg-card border-b border-dashed">
              <td class="py-3 text-left">{{ achat.client }}</td>
              <td class="py-3 text-left">{{ achat.produit }}</td>
              <td class="py-3 text-right">{{ achat.prix | currency:'EUR' }}</td>
              <td class="py-3 text-right">{{ achat.quantite }}</td>
              <td class="py-3 text-center font-semibold">{{ achat.prix * achat.quantite | currency:'EUR' }}</td>
              <td class="py-3 text-center">
                <span
                  [ngClass]="{
                    'text-green-500 font-bold': achat.etat === 'Payé',
                    'text-orange-500 font-bold': achat.etat === 'En attente'
                  }">
                  {{ achat.etat }}
                </span>
              </td>
              <td class="py-3 text-center">
                <button
                  *ngIf="achat.etat === 'En attente'"
                  class="mr-2 rounded-md bg-green-500 px-4 py-2 text-xs font-semibold text-white hover:bg-green-600"
                  (click)="marquerCommePaye(achat)">
                  Marquer comme payé
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
