<form class="my-10 space-y-6" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="text-3xl font-semibold mb-1">Inscription <span class="text-blue-500">!</span></h2>
    <p class="text-gray-500 text-sm">Commencez votre essai gratuit de 30 jours</p>
  </div>

  <div class="space-y-4">
    <div class="form-group">
      <input type="text" id="name" [(ngModel)]="name" name="name" required
             class="w-full p-2 border rounded-lg">
      <label for="name" class="form-label">Nom complet</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" [(ngModel)]="email" name="email" required
             class="w-full p-2 border rounded-lg">
      <label for="email" class="form-label">Adresse email</label>
    </div>

    <div class="form-group">
      <input type="tel" id="telephone" [(ngModel)]="telephone" name="telephone" required
             class="w-full p-2 border rounded-lg">
      <label for="telephone" class="form-label">Numéro de téléphone</label>
    </div>

    <div class="form-group relative">
      <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required
             class="w-full p-2 border rounded-lg pr-10" (input)="calculatePasswordStrength()">
      <label for="password" class="form-label">Mot de passe</label>
      <span class="text-gray-500 absolute top-2 right-3 cursor-pointer" (click)="togglePasswordVisibility()">
        <svg-icon [src]="showPassword ? 'assets/icons/heroicons/outline/eye-off.svg' : 'assets/icons/heroicons/outline/eye.svg'" 
                  [svgClass]="'h-5 w-5'"></svg-icon>
      </span>
    </div>

    <div class="form-group">
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
             class="w-full p-2 border rounded-lg">
      <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
    </div>
  </div>

  <div class="flex items-center">
    <input id="acceptTerms" type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms"
           class="mr-2">
    <label for="acceptTerms" class="text-sm text-gray-600">
      J'accepte les <a href="#" class="text-blue-500">Conditions</a>
    </label>
  </div>

  <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
    S'inscrire
  </button>

  <div class="text-center text-sm text-gray-500">
    Vous avez déjà un compte ?
    <a routerLink="/auth/sign-in" class="text-blue-500 ml-1">Se connecter</a>
  </div>
</form>
