<div
  id="main-content"
  class="scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted flex w-full flex-col items-center justify-center">
  <div class="w-full max-w-7xl px-4 py-8 sm:px-8">
    <div class="bg-background mb-6 rounded-lg p-6 shadow-md">
      <div class="mb-4 flex flex-col justify-between gap-4 md:flex-row md:items-center">
        <h2 class="text-foreground text-lg font-semibold">Liste des Voitures</h2>
        <div class="relative w-full md:w-64">
          <input
            type="search"
            id="search"
            class="bg-card border-border text-foreground block w-full rounded-lg border p-2.5 pl-10 text-sm"
            placeholder="Rechercher une voiture..."
            [(ngModel)]="searchTerm"
            (ngModelChange)="appliquerFiltres()" />
        </div>
      </div>
    </div>

    <div class="mt-4 flex justify-end">
      <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="ouvrirAjoutVoitureModal()">Ajouter une Voiture</button>
    </div>
  </div>

  <div class="bg-background rounded-lg px-6 py-6 shadow-md" style="height: 500px;">
    <div class="relative">
        <table class="w-full table-auto">
            <thead class="bg-muted/20 text-muted-foreground text-xs uppercase">
                <tr>
                    <th class="py-3 px-4 text-left">Marque</th>
                    <th class="py-3 px-4 text-left">Modèle</th>
                    <th class="py-3 px-4 text-left">Immatriculation</th>
                    <th class="py-3 px-4 text-left">Année</th>
                    <th class="py-3 px-4 text-left">Client</th>
                    <th></th>
                </tr>
            </thead>
        </table>
        <div style="max-height: 400px; overflow-y: auto;">
            <table class="w-full table-auto">
                <tbody>
                    <tr *ngFor="let voiture of voituresFilters" class="border-border hover:bg-card/50 border-b border-dashed">
                        <td class="py-4 px-4 text-left">{{ voiture.marque }}</td>
                        <td class="py-4 px-4 text-left">{{ voiture.modele }}</td>
                        <td class="py-4 px-4 text-left">{{ voiture.immatriculation }}</td>
                        <td class="py-4 px-4 text-left">{{ voiture.annee }}</td>
                        <td class="py-4 px-4 text-left">{{ voiture.client }}</td>
                        <td class="py-4 px-4 text-center">
                            <button class="rounded-md bg-blue-500 px-3 py-1 text-xs font-semibold text-white hover:bg-blue-600"
                                (click)="voirDetails(voiture)">Voir détails</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>

  <div *ngIf="selectedVoiture" class="fixed inset-0 bg-opacity-50 backdrop-blur-lg flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Détails de la Voiture</h2>
      <label class="block text-sm font-medium text-gray-700">Marque</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="selectedVoiture.marque" [disabled]="!isEditing" />
      
      <label class="block text-sm font-medium text-gray-700">Modèle</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="selectedVoiture.modele" [disabled]="!isEditing" />
      
      <label class="block text-sm font-medium text-gray-700">Immatriculation</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="selectedVoiture.immatriculation" [disabled]="!isEditing" />
      
      <label class="block text-sm font-medium text-gray-700">Année</label>
      <input type="number" class="w-full p-2 border rounded mb-2" [(ngModel)]="selectedVoiture.annee" [disabled]="!isEditing" />
      
      <label class="block text-sm font-medium text-gray-700">Client</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="selectedVoiture.client" [disabled]="!isEditing" />
      
      <div class="mt-4 flex justify-end space-x-2">
        <button *ngIf="!isEditing" class="bg-yellow-500 text-white px-4 py-2 rounded" (click)="isEditing = true">Modifier</button>
        <button *ngIf="isEditing" class="bg-green-500 text-white px-4 py-2 rounded" (click)="enregistrerModification()">Enregistrer</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="supprimerVoiture(selectedVoiture)">Supprimer</button>
        <button class="bg-gray-300 px-4 py-2 rounded" (click)="fermerModal()">Fermer</button>
      </div>
    </div>
  </div>

  <div *ngIf="isAjoutVoitureModalOpen" class="fixed inset-0 bg-opacity-50 backdrop-blur-lg flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Ajouter une Voiture</h2>
      <label class="block text-sm font-medium text-gray-700">Marque</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouvelleVoiture.marque" />
      
      <label class="block text-sm font-medium text-gray-700">Modèle</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouvelleVoiture.modele" />
      
      <label class="block text-sm font-medium text-gray-700">Immatriculation</label>
      <input type="text" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouvelleVoiture.immatriculation" />
      
      <label class="block text-sm font-medium text-gray-700">Année</label>
      <input type="number" class="w-full p-2 border rounded mb-2" [(ngModel)]="nouvelleVoiture.annee" />
      
      <label class="block text-sm font-medium text-gray-700">Client</label>
      <input type="text" class="w-full p-2 border rounded mb-4" [(ngModel)]="nouvelleVoiture.client" />
      
      <div class="mt-4 flex justify-end space-x-2">
        <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="ajouterVoiture()">Ajouter</button>
        <button class="bg-gray-300 px-4 py-2 rounded" (click)="fermerAjoutVoitureModal()">Annuler</button>
      </div>
    </div>
  </div>
</div>
