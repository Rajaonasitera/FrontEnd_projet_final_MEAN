<div class="flex h-screen w-full overflow-hidden">
  <!-- Sidebar -->
  <div *ngIf="isAdmin">
    <app-sidebar></app-sidebar>
  </div>

  <div class="flex grow flex-col content-start overflow-hidden bg-card">
    <!-- Header -->
  <div>
    <app-navbar></app-navbar>
  </div>
    <!-- main content -->
    <div
      id="main-content"
      class="scrollbar-thumb-rounded scrollbar-track-rounded grow overflow-auto scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">
      <!-- <div class="mx-auto px-4 py-4 sm:px-8 lg:container"> -->
        <router-outlet></router-outlet>
      <!-- </div> -->
    </div>

    <!-- footer -->
    <app-footer></app-footer>

    <!-- Bottom bar -->
    <!-- <app-bottom-navbar></app-bottom-navbar> -->
  </div>
</div>
<div *ngIf="init">
  <div class="flex h-screen">
    <div class="m-auto">
      <button
        type="button"
        class="bg-primary text-primary-foreground inline-flex cursor-not-allowed items-center rounded-md px-4 py-2 text-sm font-semibold leading-6 shadow-sm transition duration-150 ease-in-out"
        disabled="">
        <svg
          class="-ml-1 mr-3 h-5 w-5 animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
      </button>
    </div>
  </div>
</div>
